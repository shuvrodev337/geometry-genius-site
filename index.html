<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius Site</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-6">
    <!-- Navigation bar -->
    <header>
      <nav
        class="bg-sky-100 rounded-lg border-gray-200 px-2 sm:px-4 py-2.5 rounded"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <div class="flex flex-col items-center md:gap-2">
            <h1 class="text-3xl font-bold">Interactive</h1>
            <p class="text-2xl text-gray-700 font-semibold">Geometry Genius</p>
          </div>

          <div class="w-full md:w-auto" id="navbar-default">
            <button
              id="blog-btn"
              class="block py-2 pl-3 pr-4 text-white bg-blue-500 rounded-lg font-medium"
            >
              Blog
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!--  Calculation area-->
    <main class="mt-6">
      <section class="flex flex-col md:flex-row lg:flex-row gap-4">
        <!-- Geometrical cards -->

        <div class="card-group grid sm:grid-cols-1 md:grid-cols-3 gap-4">
          <!-- triangle-card -->
          <div
            id="triangle-card"
            class="p-6 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg"
          >
            <img class="w-full h-40" src="images/triangle.png" alt="" />
            <h5 class="mb-2 text-2xl font-bold text-center">Triangle</h5>
            <p class="text-gray-700">
              Area (A) = 0.5 X&nbsp;&nbsp;b&nbsp;&nbsp;X h
            </p>
            <div class="md:flex gap-2">
              <input
                id="triangle-b-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="b"
                type="text"
              />
              <p>cm</p>
              <input
                id="triangle-h-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="h"
                type="text"
              />
              <p>cm</p>
            </div>
            <button
              id="btn-triangleArea-calc"
              class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4"
            >
              Calculate
            </button>
          </div>
          <!-- Rectangle card -->
          <div
            id="rectangle-card"
            class="p-6 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg"
          >
            <img class="w-full h-40" src="images/rectangle.png" alt="" />
            <h5 class="mb-2 text-2xl font-bold text-center">Rectangle</h5>
            <p class="text-gray-700">Area (A) = w&nbsp;&nbsp;X&nbsp;&nbsp;l</p>
            <div class="md:flex gap-2">
              <input
                id="rectangle-w-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="w"
                type="text"
              />
              <p>cm</p>
              <input
                id="rectagle-l-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="l"
                type="text"
              />
              <p>cm</p>
            </div>
            <button
              id="btn-rectangleArea-calc"
              class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4"
            >
              Calculate
            </button>
          </div>
          <!-- Parallelogram card -->
          <div
            id="parallelogram-card"
            class="p-6 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg"
          >
            <img class="w-full h-40" src="images/parallelogram.png" alt="" />
            <h5 class="mb-2 text-2xl font-bold text-center">Parallelogram</h5>
            <p class="text-gray-700">
              Area (A) = b &nbsp;&nbsp;X&nbsp;&nbsp; h
            </p>
            <div class="md:flex gap-2">
              <input
                id="parallelogram-b-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="b"
                type="text"
              />
              <p>cm</p>
              <input
                id="parallelogram-h-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="h"
                type="text"
              />
              <p>cm</p>
            </div>
            <button
              id="btn-parallelogramArea-calc"
              class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4"
            >
              Calculate
            </button>
          </div>
          <!-- Rhombus card -->
          <div
            id="rhombus-card"
            class="p-10 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg"
          >
            <img class="w-full h-40" src="images/rhombus.png" alt="" />
            <h5 class="mb-2 text-2xl font-bold text-center">Rhombus</h5>
            <p class="text-gray-700">
              Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
            </p>
            <div class="md:flex gap-2">
              <input
                id="rhombus-d1-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="d1"
                type="text"
              />
              <p>cm</p>
              <input
                id="rhombus-d2-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="d2"
                type="text"
              />
              <p>cm</p>
            </div>
            <button
              id="btn-rhombusArea-calc"
              class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4"
            >
              Calculate
            </button>
          </div>
          <!-- Pentagon card -->
          <div
            id="pentagon-card"
            class="p-10 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg"
          >
            <img class="w-full h-40" src="images/pentagon.png" alt="" />
            <h5 class="mb-2 text-2xl font-bold text-center">Pentagon</h5>
            <p class="text-gray-700">
              Area (A) = 0.5&nbsp;&nbsp; X p&nbsp;&nbsp;X&nbsp;&nbsp;b
            </p>
            <div class="md:flex gap-2">
              <input
                id="pentagon-p-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="p"
                type="text"
              />
              <p>cm</p>
              <input
                id="pentagon-b-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="b"
                type="text"
              />
              <p>cm</p>
            </div>
            <button
              id="btn-pentagonArea-calc"
              class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4"
            >
              Calculate
            </button>
          </div>
          <!-- Ellipse card -->
          <div
            id="ellipse-card"
            class="p-10 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg"
          >
            <img class="w-full h-40" src="images/ellipse.png" alt="" />
            <h5 class="mb-2 text-2xl font-bold text-center">Ellipse</h5>
            <p class="text-gray-700">Area (A) = <span>&#960;</span> ab</p>
            <div class="md:flex gap-2">
              <input
                id="ellipse-a-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="a"
                type="text"
              />
              <p>cm</p>
              <input
                id="ellipse-b-field"
                class="w-1/2 p-1 pl-2 text-gray-90 rounded bg-slate-100 border-none shadow"
                placeholder="b"
                type="text"
              />
              <p>cm</p>
            </div>
            <button
              id="btn-ellipseArea-calc"
              class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4"
            >
              Calculate
            </button>
          </div>
        </div>

        <!--  Calculation card -->
        <div
          class="area-calculaton h-96 w-full md:w-[60%] lg:w-[60%] mx-auto text-center border border-gray-300 rounded-lg overflow-x-auto"
        >
          <h5 class="mb-2 text-2xl font-bold text-center underline p-5">
            Area calculation
          </h5>
          <table class="table w-full">
            <tbody id="table-container"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/geometry.js"></script>
  </body>
</html>
