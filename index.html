<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius Site</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-6">
    <header>
      <nav
        class="bg-sky-100 rounded-lg border-gray-200 px-2 sm:px-4 py-2.5 rounded"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <div class="flex flex-col items-center md:gap-2">
            <h1 class="text-3xl font-bold">Interactive</h1>
            <p class="text-2xl text-gray-700 font-semibold">Geometry Genius</p>
          </div>

          <div class="w-full md:w-auto" id="navbar-default">

              class="block py-2 pl-3 pr-4 text-white bg-blue-500 rounded-lg font-medium"
            >

            </button>
          </div>
        </div>
      </nav>

            <p class="text-gray-700">A108 Adam Street</p>
              <button id="calculate-button" class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4">
              Calculate
            </button> 
          </div>
          <div class="p-10 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg">

            </button> 
          </div>

        <p class="text-gray-700">A108 Adam Street</p>

          Calculate
        </button> 
      </div>

        <!-- <div class="p-5"> -->

          <p class="mb-3 font-normal">Here are the biggest enterprise .</p>
        <!-- </div> -->
      </div>
      

      <div class="p-10 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg">

        <h5 class="mb-2 text-2xl font-bold text-center">Rhombus</h5>
        <p class="text-gray-700">A108 Adam Street</p>
          <button id="calculate-button" class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4">
          Calculate
        </button> 
      </div>



    <div class="p-10 flex flex-col justify-center items-center space-y-4 text-center border border-gray-300 rounded-lg">

        </button>

        <p class="text-gray-700">A108 Adam Street</p>
          <button id="calculate-button" class="bg-blue-500 px-4 py-2 rounded font-medium text-white w-3/4">

        </button>
